<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Typing App</title>
  </head>
  <body>
    <div class="wrapper">
        
      <div class="content__box">
          <h1>Typing Speed Tester</h1>
          <input type="text" class="input__field">
        <div class="typing__text">
          <p>
          </p>
        </div>

        <div class="content">
          <ul class="result__details">
            <li class="time">
              <p>Time Left: </p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p>Mistakes: </p>
              <span><b>0</b></span>
            </li>
            <li class="wpm">
              <p>WPM: </p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>CPM: </p>
              <span>0</span>
            </li>
            <button class="button">Try Again</button>
          </ul>
        </div>
      </div>
    </div>

    <script src="./paragraphs.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
